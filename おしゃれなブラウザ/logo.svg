<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="-80 -80 160 160">
  <defs>
    <linearGradient id="grad-q" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#6ee7f9"/>
      <stop offset="100%" stop-color="#a78bfa"/>
    </linearGradient>
  </defs>

  <!-- 外枠キューブ（太めの線） -->
  <polygon points="0,-70 60,-35 60,35 0,70 -60,35 -60,-35"
           fill="none" stroke="url(#grad-q)" stroke-width="12" stroke-linejoin="round"/>

  <!-- 内枠キューブ -->
  <polygon points="0,-50 43,-25 43,25 0,50 -43,25 -43,-25"
           fill="none" stroke="#ffffffaa" stroke-width="8" stroke-linejoin="round"/>

  <!-- K（アウトライン化していない場合でもクッキリ見えるようにストローク付き） -->
  <text x="0" y="20" text-anchor="middle"
        font-family="Poppins,Inter,Segoe UI,Roboto,Arial,sans-serif"
        font-weight="800" font-size="64"
        fill="#fff" stroke="#000" stroke-opacity=".35" stroke-width="6"
        paint-order="stroke">K</text>
</svg>
